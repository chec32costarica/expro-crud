    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    
    <div class="container p-4">
        <button id="scrollToTop">
            <i class="material-icons">arrow_upward</i>
        </button>
        <button id="btn-add">
            <i class="material-icons">add</i>
        </button>
        <div class="col-md-4 mb-4 offset-md-4">
            <iframe src="https://www.google.com/maps/d/embed?mid=1A_t8PQoJlOyHI47L7aebTgvUU1186hoS" width="100%" height="400px"></iframe>
        </div>
        <div class="col-md-4 mb-4 offset-md-4">
            <h2>Propiedades Entregadas</h2>
        </div>
        <div class="col-md-4 mb-4 offset-md-4" id="exp-container">
            
                
        </div>
		<div class="row">
			<div class="col-md-4 offset-md-4">
                <div class="mb-3">
                    <h2>Ingresar Expropiación</h2>
                </div>
                <form id="exp-form">
                    <div class="mb-3 ">
                      <input type="text" class="form-control" id="exp-codigo" placeholder="Código Expediente">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="ki" placeholder="KI">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="kf" placeholder="KF">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="oficio" placeholder="Oficio Entrega">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="url-plano" placeholder="Plano Catastro">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="ubicacion">
                            <option selected>Ubicación</option>
                            <option value="Derecha">Derecha</option>
                            <option value="Izquierda">Izquierda</option>
                            <option value="Ambos Lados">Ambos Lados</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="status">
                            <option selected>Estado</option>
                            <option value="Expropiado">Expropiado</option>
                            <option value="PEPV">PEPV</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control"  id="exp-notas" rows="3" placeholder="Notas"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3" id="form-btn">
                        Crear
                    </button>
                  </form>
            </div>
            
            
        </div>
    </div>
